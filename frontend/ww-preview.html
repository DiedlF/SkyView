<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skyview WW Preview</title>
  <style>
    body{font-family:Inter,system-ui,sans-serif;background:#0f172a;color:#e2e8f0;margin:0}
    .wrap{max-width:1100px;margin:0 auto;padding:20px}
    h1{margin:0 0 6px}
    .muted{color:#94a3b8;font-size:13px;margin-bottom:14px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(180px,1fr));gap:10px}
    .card{background:#111827;border:1px solid #243041;border-radius:10px;padding:10px;display:flex;gap:10px;align-items:center}
    .icon{width:42px;height:42px;display:flex;align-items:center;justify-content:center;background:#0b1220;border-radius:8px;border:1px solid #243041}
    .meta{font-size:12px;line-height:1.3}
    code{background:#0b1220;border:1px solid #243041;border-radius:6px;padding:2px 6px}
    img{width:36px;height:36px;object-fit:contain}
    a{color:#93c5fd}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>WW Symbol Preview</h1>
    <div class="muted">Rendered from <code>/geodata/ww-symbols/wmo4677_wwXX.svg</code>. Includes backend/frontend mapping names.</div>
    <p><a href="/admin">‚Üê Back to Admin</a></p>
    <div class="grid" id="grid"></div>
  </div>
<script>
const rows = [
  [45,'fog','Fog'],[48,'rime_fog','Rime fog'],
  [0,'drizzle_light','Drizzle (light)'],[51,'drizzle_moderate','Drizzle (mod)'],[53,'drizzle_dense','Drizzle (dense)'],
  [56,'freezing_drizzle','Freezing drizzle (light)'],[57,'freezing_drizzle_heavy','Freezing drizzle (heavy)'],
  [60,'rain_slight','Rain (slight)'],[61,'rain_moderate','Rain (moderate)'],[63,'rain_heavy','Rain (heavy)'],
  [66,'freezing_rain','Freezing rain (light)'],[67,'freezing_rain_heavy','Freezing rain (heavy)'],
  [70,'snow_slight','Snow (slight)'],[71,'snow_moderate','Snow (moderate)'],[73,'snow_heavy','Snow (heavy)'],[77,'snow_grains','Snow grains'],
  [80,'rain_shower','Rain shower (slight)'],[81,'rain_shower_moderate','Rain shower (mod)'],[82,'rain_shower_heavy(alias)','Rain shower (violent)'],
  [85,'snow_shower','Snow shower (slight)'],[86,'snow_shower_heavy','Snow shower (heavy)'],
  [95,'thunderstorm','Thunderstorm'],[96,'thunderstorm_hail','Thunderstorm with hail']
];
const g=document.getElementById('grid');
for(const [ww,sym,name] of rows){
  const f=`/geodata/ww-symbols/wmo4677_ww${String(ww).padStart(2,'0')}.svg`;
  const el=document.createElement('div');
  el.className='card';
  el.innerHTML=`<div class="icon"><img src="${f}" alt="ww ${ww}"></div>
    <div class="meta"><div><code>ww${ww}</code></div><div><b>${sym}</b></div><div>${name}</div></div>`;
  g.appendChild(el);
}
</script>
</body>
</html>
