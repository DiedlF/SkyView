<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Icon Options</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #1a1a2e;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }
    
    h1 {
      margin: 0 0 20px 0;
      font-size: 24px;
      font-weight: 500;
    }
    
    .options {
      display: flex;
      gap: 60px;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .option {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    
    .option-label {
      font-size: 14px;
      color: rgba(255,255,255,0.7);
      text-align: center;
    }
    
    button {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: none;
      background: rgba(40,50,80,0.92);
      color: white;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.15s, background 0.15s;
    }
    
    button:hover {
      background: rgba(60,70,100,0.95);
      transform: scale(1.1);
    }
    
    .current {
      opacity: 0.5;
    }
    
    .current-label {
      font-size: 12px;
      color: rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <h1>Feedback Icon Options</h1>
  
  <div class="options">
    <div class="option current">
      <button>ðŸ’¬</button>
      <div class="option-label">Current<br><span class="current-label">(emoji)</span></div>
    </div>
    
    <div class="option">
      <button>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"/>
        </svg>
      </button>
      <div class="option-label">Option 1<br><span class="current-label">Chat Bubble</span></div>
    </div>
    
    <div class="option">
      <button>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
        </svg>
      </button>
      <div class="option-label">Option 2<br><span class="current-label">Message</span></div>
    </div>
    
    <div class="option">
      <button>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <path d="M14 2v6h6M16 13H8M16 17H8M10 9H8"/>
        </svg>
      </button>
      <div class="option-label">Option 3<br><span class="current-label">Note/Document</span></div>
    </div>
  </div>
</body>
</html>
