<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skyview - Convection Visualization</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="apple-touch-icon" href="logo.svg">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css?v=33">
</head>
<body>
  <div id="map"></div>
  <div id="time-controls">
    <div id="time-toolbar">
      <button id="prev-1h">‚óÄ</button>
      <div id="step-buttons">
        <button class="step-btn active" data-step="1">1h</button>
        <button class="step-btn" data-step="3">3h</button>
        <button class="step-btn" data-step="6">6h</button>
      </div>
      <button id="next-1h">‚ñ∂</button>
      <span id="utc-label">UTC</span>
    </div>
    <div id="timeline-wrapper">
      <div id="date-strip"></div>
      <div id="timeline" class="timeline"></div>
    </div>
    <div id="info-bar">
      <span><span class="info-label" data-i18n="info.model">Model:</span> <span id="model">--</span></span>
      <span class="info-sep">¬∑</span>
      <span><span class="info-label" data-i18n="info.run">Run:</span> <span id="run-time">Loading...</span></span>
      <span class="info-sep">¬∑</span>
      <span><span class="info-label" data-i18n="info.zoom">Zoom:</span> <span id="zoom-grid">--</span></span>
      <span class="info-sep" id="fallback-info-sep" style="display:none;">¬∑</span>
      <span id="fallback-info" style="display:none;color:#ffd36b;">Fallback timestep: --</span>
    </div>
  </div>
  <div id="layers">
    <div class="layer-controls-header">
      <div class="layer-title" data-i18n="layers.title">Layers</div>
      <div class="layer-header-actions">
        <select id="lang-select" title="Language" aria-label="Language">
          <option value="en">EN</option>
          <option value="de">DE</option>
        </select>
        <button id="help-btn" class="help-btn" title="What am I seeing?">?</button>
        <button id="layers-toggle" class="layers-toggle" title="Toggle layers">‚ñº</button>
      </div>
    </div>
    <div id="layers-content">
    <label><input type="checkbox" id="layer-convection" checked> <span data-i18n="layer.convection">Convection</span></label>
    <label style="display:flex;align-items:center;gap:6px;">
      <input type="checkbox" id="layer-wind"> <span data-i18n="layer.wind">Wind</span>
      <select id="wind-level" style="font-size:11px;background:#333;color:#fff;border:1px solid #555;border-radius:3px;padding:1px 4px;">
        <option value="10m" selected>10m</option>
        <option value="gust10m" data-i18n="layer.wind.gust10m">10m Gusts</option>
        <option value="950">950 hPa (~500m)</option>
        <option value="850">850 hPa (~1500m)</option>
        <option value="700">700 hPa (~3000m)</option>
        <option value="500">500 hPa (~5500m)</option>
        <option value="300">300 hPa (~9000m)</option>
      </select>
    </label>
    <div class="layer-divider"></div>
    <div class="layer-subtitle" data-i18n="layer.overlay.title">Overlay (ICON)</div>
    <label><input type="radio" name="overlay" value="none" checked> <span data-i18n="layer.none">None</span></label>
    <label style="display:flex;align-items:center;gap:6px;">
      <input type="radio" name="overlay" value="precip"> <span data-i18n="layer.precip">Precipitation</span>
      <select id="precip-type" style="font-size:11px;background:#333;color:#fff;border:1px solid #555;border-radius:3px;padding:1px 4px;">
        <option value="total_precip" selected data-i18n="layer.precip.total">Total</option>
        <option value="rain" data-i18n="layer.precip.rain">Rain</option>
        <option value="snow" data-i18n="layer.precip.snow">Snow</option>
        <option value="hail" data-i18n="layer.precip.hail">Hail/Graupel</option>
      </select>
    </label>
    <label style="display:flex;align-items:center;gap:6px;">
      <input type="radio" name="overlay" value="clouds"> <span data-i18n="layer.cloudcover">Cloud Cover</span>
      <select id="clouds-type" style="font-size:11px;background:#333;color:#fff;border:1px solid #555;border-radius:3px;padding:1px 4px;">
        <option value="clouds_low" data-i18n="layer.clouds.low">Low</option>
        <option value="clouds_mid" data-i18n="layer.clouds.mid">Mid</option>
        <option value="clouds_high" data-i18n="layer.clouds.high">High</option>
        <option value="clouds_total" selected data-i18n="layer.clouds.total">Total</option>
        <option value="clouds_total_mod">Total_mod</option>
      </select>
    </label>
    <div class="layer-divider"></div>
    <div class="layer-subtitle" data-i18n="layer.diagnostic">Diagnostic</div>
    <label><input type="radio" name="overlay" value="cloud_base"> <span data-i18n="layer.cloudbase">Cloud base (convective)</span></label>
    <label><input type="radio" name="overlay" value="dry_conv_top"> <span data-i18n="layer.dryconv">Dry Convection Top</span></label>
    <label><input type="radio" name="overlay" value="mh"> <span data-i18n="layer.mh">Boundary layer depth</span></label>
    <label><input type="radio" name="overlay" value="relhum_2m"> <span data-i18n="layer.relhum">Relative humidity 2m</span></label>
    <label><input type="radio" name="overlay" value="dew_spread_2m"> <span data-i18n="layer.dewspread">Dew point spread 2m</span></label>
    <label><input type="radio" name="overlay" value="sigwx"> <span data-i18n="layer.sigwx">Significant weather</span></label>
    <label><input type="radio" name="overlay" value="ceiling"> <span data-i18n="layer.ceiling">Ceiling</span></label>
    <label><input type="radio" name="overlay" value="conv_thickness"> <span data-i18n="layer.convthickness">Cloud thickness (convective)</span></label>
    <label><input type="radio" name="overlay" value="lpi"> <span data-i18n="layer.lpi">LPI</span></label>
    <label><input type="radio" name="overlay" value="thermals"> CAPE_ml</label>
    <label><input type="radio" name="overlay" value="ashfl_s"> <span data-i18n="layer.ashfl">Surface heat flux</span></label>
    <label><input type="radio" name="overlay" value="h_snow"> <span data-i18n="layer.h_snow">Snow depth</span></label>
    <div class="layer-divider"></div>
    <div class="layer-subtitle" data-i18n="layer.experimental">Experimental</div>
    <label><input type="radio" name="overlay" value="climb_rate"> <span data-i18n="layer.climbrate">Climb Rate</span></label>
    <label><input type="radio" name="overlay" value="climb_rate_cape"> <span data-i18n="layer.climbrateape">Climb Rate (CAPE)</span></label>
    <label><input type="radio" name="overlay" value="lcl"> <span data-i18n="layer.lcl">Cloud Base (LCL)</span></label>
    <div class="layer-divider"></div>
    <div class="layer-subtitle" data-i18n="layer.marker">Marker</div>
    <div class="marker-buttons">
      <button id="marker-picker-open" type="button">Marker: Geitau</button>
    </div>
    <div id="marker-picker" class="marker-picker" style="display:none;">
      <input id="marker-search" type="text" placeholder="Search glider field, airfield, airport..." />
      <div id="marker-suggestions" class="marker-suggestions"></div>
      <div class="marker-picker-actions">
        <button id="marker-confirm" type="button">Set marker</button>
        <button id="marker-use-location" type="button">Use my position</button>
        <button id="marker-cancel" type="button" class="secondary">Cancel</button>
      </div>
    </div>
  </div>
  </div>
  
  <div id="legend" style="display: none;"></div>

  <!-- Feedback button -->
  <button id="feedback-btn" title="Send feedback">
    <svg width="22" height="22" viewBox="0 0 36 32" fill="none" stroke="currentColor" stroke-width="2.4" stroke-linecap="round" stroke-linejoin="round">
      <path d="M2 5a3 3 0 0 1 3-3h26a3 3 0 0 1 3 3v16a3 3 0 0 1-3 3H21l-4 5-4-5H5a3 3 0 0 1-3-3V5z"/>
      <line x1="6" y1="9" x2="14" y2="9"/>
      <line x1="6" y1="14" x2="12" y2="14"/>
      <line x1="6" y1="19" x2="16" y2="19"/>
      <path d="M20 17l4-10 6 3-4 10z"/>
      <path d="M20 17l-1.5 3 3.5-0.5"/>
    </svg>
  </button>

  <!-- Feedback modal -->
  <div id="feedback-overlay" style="display:none;">
    <div id="feedback-modal">
      <div class="feedback-header">
        <span>Feedback</span>
        <button id="feedback-close">‚úï</button>
      </div>
      <div class="feedback-body">
        <label for="feedback-type" class="feedback-label">Type</label>
        <select id="feedback-type">
          <option value="bug">üêõ Bug Report</option>
          <option value="feature">üí° Feature Request</option>
          <option value="general">üí¨ General Feedback</option>
        </select>
        <label for="feedback-text" class="feedback-label">Message</label>
        <textarea id="feedback-text" placeholder="Describe the issue or idea..." rows="5"></textarea>
        <div id="feedback-context" class="feedback-context"></div>
        <button id="feedback-submit">Send</button>
        <div id="feedback-status"></div>
      </div>
    </div>
  </div>

  <!-- Help / explanation modal (prototype) -->
  <div id="help-overlay" style="display:none;">
    <div id="help-modal">
      <div class="help-header">
        <span id="help-title">How to read Skyview</span>
        <button id="help-close">‚úï</button>
      </div>
      <div class="help-body" id="help-body"></div>
    </div>
  </div>

  <!-- Emagram modal -->
  <div id="emagram-overlay" style="display:none;">
    <div id="emagram-modal">
      <div class="help-header">
        <span id="emagram-title">Emagram</span>
        <button id="emagram-close">‚úï</button>
      </div>
      <div class="help-body" id="emagram-body"></div>
    </div>
  </div>

  <!-- Meteogram modal -->
  <div id="meteogram-overlay" style="display:none;">
    <div id="meteogram-modal">
      <div class="help-header">
        <span id="meteogram-title">Meteogram</span>
        <button id="meteogram-close">‚úï</button>
      </div>
      <div class="help-body" id="meteogram-body"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>
  <script src="symbols.js?v=16"></script>
  <script src="windbarbs.js?v=1"></script>
  <script src="app.js?v=60"></script>
</body>
</html>
