name: Deploy to VPS

on:
  push:
    branches: [ master ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /opt/skyview || git clone https://github.com/DiedlF/SkyView.git /opt/skyview && cd /opt/skyview
            git pull origin master
            pip3 install -U -r backend/requirements.txt || pip3 install -r backend/requirements.txt
            pkill -f 'python3 backend/app.py' || true
            nohup python3 backend/app.py --host 0.0.0.0 > /var/log/skyview.log 2>&1 &
            echo 'Deploy complete: $(date)'
