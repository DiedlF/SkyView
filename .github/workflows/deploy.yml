name: Deploy to VPS

on:
  push:
    branches: [ master ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 5m
          command_timeout: 5m
          script: |
            set -e
            cd /opt/skyview || (git clone --quiet https://github.com/DiedlF/SkyView.git /opt/skyview && cd /opt/skyview)
            git fetch --quiet origin master
            git checkout -q master
            git reset -q --hard FETCH_HEAD

            # NOTE: libeccodes-dev apt package is NOT required.
            # cfgrib>=0.9.14.1 + eccodes>=1.6.0 (both in requirements.txt) bundle
            # the eccodes C library inside the Python wheel â€” no system lib needed.

            # Venv: create once, then let pip upgrade handle version changes
            if [ ! -d venv ]; then
              python3 -m venv venv
              venv/bin/pip install --quiet --upgrade pip
            fi
            venv/bin/pip install --quiet -r backend/requirements.txt --upgrade

            # Systemd service: install from repo, reload and restart
            sudo cp deploy/skyview.service /etc/systemd/system/skyview.service
            sudo systemctl daemon-reload
            sudo systemctl enable skyview
            sudo systemctl restart skyview

            # Ingest cron: register once, skip if already present
            if ! crontab -l 2>/dev/null | grep -q 'skyview.*ingest'; then
              (
                crontab -l 2>/dev/null
                echo "*/30 * * * * cd /opt/skyview && venv/bin/python backend/ingest.py latest --model icon-d2 >> /var/log/skyview-ingest.log 2>&1"
                echo "0 * * * * cd /opt/skyview && venv/bin/python backend/ingest.py latest --model icon-eu >> /var/log/skyview-ingest.log 2>&1"
              ) | crontab -
              echo "Cron jobs registered"
            else
              echo "Cron already registered, skipping"
            fi

            echo "Deploy complete ($(date))"
