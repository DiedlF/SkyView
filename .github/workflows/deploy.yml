name: Deploy to VPS

on:
  push:
    branches: [ master ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /opt/skyview || git clone https://github.com/DiedlF/SkyView.git /opt/skyview && cd /opt/skyview
            git pull origin master

            # Kill old server FIRST (before removing venv) so it can clean up gracefully.
            # Match on 'backend/app.py' to handle both 'python3 ...' and 'venv/bin/python ...' starts.
            pkill -f 'backend/app.py' || true
            # Remove PID file so the single-instance guard doesn't block the new server.
            rm -f backend/logs/skyview.pid
            sleep 1

            # Rebuild venv with fresh dependencies.
            rm -rf venv
            python3 -m venv venv
            venv/bin/pip install --upgrade pip
            venv/bin/pip install -r backend/requirements.txt

            # Start new server.
            nohup venv/bin/python backend/app.py > /var/log/skyview.log 2>&1 &
            echo "Deploy complete: http://$(hostname -I | awk '{print $1}'):8501 ($(date))"
