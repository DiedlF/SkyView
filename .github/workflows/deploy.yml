name: Deploy to VPS

on:
  push:
    branches: [ master ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd /opt/skyview || git clone https://github.com/DiedlF/SkyView.git /opt/skyview && cd /opt/skyview
            git pull origin master
            apt update -qq
            apt install -y python3-venv python3-pip
            rm -rf venv
            python3 -m venv venv
            . venv/bin/activate
            pip install --upgrade pip
            pip install -r backend/requirements.txt
            pkill -f 'python3 backend/app.py' || true
            nohup venv/bin/python backend/app.py --host 0.0.0.0 > /var/log/skyview.log 2>&1 &
            echo 'Deploy complete: http://46.225.176.92:8501 ($(date))'
