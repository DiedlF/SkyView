name: Deploy to VPS

on:
  push:
    branches: [ master ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          timeout: 5m
          command_timeout: 5m
          script: |
            set -e
            cd /opt/skyview || git clone --quiet https://github.com/DiedlF/SkyView.git /opt/skyview && cd /opt/skyview
            git fetch --quiet origin master
            git checkout -q master
            git reset -q --hard FETCH_HEAD

            # GRIB deps (array size fix)
            sudo apt update -qq
            sudo apt install -y libeccodes-dev python3-eccodes || true

            # Update dependencies efficiently
            if [ ! -d "venv" ]; then
              python3 -m venv venv
              venv/bin/pip install --upgrade pip
            fi
            venv/bin/pip install -r backend/requirements.txt --upgrade
            venv/bin/pip install cfgrib==0.9.14.1 --force-reinstall --no-deps

            # Create systemd service
            cat > /tmp/skyview.service << 'SERVICE_EOF'
[Unit]
Description=Skyview Backend
After=network.target

[Service]
Type=simple
User=root
WorkingDirectory=/opt/skyview
Environment=PYTHONPATH=/opt/skyview/backend
ExecStart=/opt/skyview/venv/bin/python /opt/skyview/backend/app.py
Restart=always
RestartSec=5
StandardOutput=append:/var/log/skyview.log
StandardError=append:/var/log/skyview.log

[Install]
WantedBy=multi-user.target
SERVICE_EOF
            sudo cp /tmp/skyview.service /etc/systemd/system/skyview.service
            sudo systemctl daemon-reload
            sudo systemctl enable skyview
            sudo systemctl restart skyview

            echo "Deploy complete ($(date))"
